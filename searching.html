<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Property Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body x-data="search()">
    <header>
        <h1>Chemical Property Prediction</h1>
    </header>

    <section class="search-section">
        <input type="text" x-model="searchQuery" placeholder="Enter chemical compound information">
        <button x-on:click="search()">Search</button>
    </section>

    <!-- Display prediction results here -->
    <section class="results-section" x-show="predictionResults !== null">
        <h2>Prediction Results</h2>
        <!-- Display the results from the API here -->
        <ul>
            <template x-for="result in predictionResults" :key="result.property">
                <li>
                    <strong x-text="result.property"></strong>: <span x-text="result.value"></span>
                </li>
            </template>
        </ul>
    </section>

    <!-- Display an error message if the API request fails -->
    <section class="error-section" x-show="predictionResults === null && showError">
        <p>Failed to retrieve prediction data. Please try again later.</p>
    </section>

    <script src="searching.js" defer></script>


    <footer>
        <p>&copy; 2023 DrugCheckMaster</p>
    </footer>
</body>
</html>
