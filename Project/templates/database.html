<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Property Prediction</title>
    <link rel="stylesheet" href="/static/database.css">
    <script src="/static/app.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="side-nav">
        <ul class="nav-list">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('classification') }}">Classification</a></li>
            <li><a href="{{ url_for('database') }}">Database</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>DrugCheckMaster<img src="/static/public/medicines.png" alt="pills" width="40"></h1>
    </header>

    <div class="about" x-data="drugApp">

        <section class="data">

            <div>
                <h2>Drug Database</h2>
            </div>

            <section class="box">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>SMILES</th>
                            <th>Formula</th>
                            <th>HBD</th>
                            <th>HBA</th>
                            <th>Molecular Weight</th>
                            <th>LogP</th>
                            <th>TPSA</th>
                            <th>Num of Rotatable Bonds</th>
                            <th>Passes Lipinski</th>
                            <th>SAS</th>
                            <th>Structure</th>

                        </tr>
                    </thead>
                    <tbody>
    
                        <template x-for="compound in getCompound">
    
                            <tr>
                            
                                <td x-text="compound.id"></td>
                                <td x-text="compound.Name"></td>
                                <td x-text="compound.SMILES"></td>
                                <td x-text="compound.Formula"></td>
                                <td x-text="compound.HBD"></td>
                                <td x-text="compound.HBA"></td>
                                <td x-text="compound.MolecularWeight"></td>
                                <td x-text="compound.LogP"></td>
                                <td x-text="compound.TPSA"></td>
                                <td x-text="compound.Num_Rotatable_Bonds"></td>
                                <td x-text="compound.passesLipinski"></td>
                                <td x-text="compound.SAS"></td>
                                <td x-text="compound.structure"></td>
                           
                        </tr>
                        </template>
                       
                    </tbody>
                </table>
                <br>
                <br>
        
            </section>


        </section>

    </div>


    <footer>
        <p>&copy; 2023 DrugCheckMaster</p>
    </footer>


</body>

</html>
