<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Property Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="search.js" defer></script>
</head>
<body>

    <nav>
        <ul class="nav-list">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <main x-data="searchApp()">

        <header>
            <h1>DrugCheckMaster</h1>
            <h2>Search</h2>
        </header>

        <!-- Text-Based Search Section -->
        <section class="search-section">
            <h3>Text-Based Search</h3>
            <input x-model="textSearchQuery" x-on:input="searchText()" type="text" placeholder="Search by name or formula">
        </section>

        <!-- Structure-Based Search Section -->
        <section class="search-section">
            <h3>Structure-Based Search</h3>
            <!-- Include a structure drawing tool here, e.g., RDKit's ChemDraw -->
            <!-- Example: <div id="structure-drawing"></div> -->
            <textarea x-model="structureSearchQuery" x-on:input="searchStructure()" placeholder="Draw a molecular structure"></textarea>
        </section>

        <!-- Results Sections for Both Text and Structure-Based Searches -->
        <section class="results-section">
            <h2>Text-Based Search Results</h2>
            <ul id="text-search-results">
                <template x-for="result in textSearchResults" :key="result.id">
                    <li x-text="result.Name" x-on:click="getCompoundInfo(result.id)"></li>
                </template>
            </ul>
        </section>

        <section class="results-section">
            <h2>Structure-Based Search Results</h2>
            <ul id="structure-search-results">
                <template x-for="result in structureSearchResults" :key="result.id">
                    <li x-text="result.Name" x-on:click="getCompoundInfo(result.id)"></li>
                </template>
            </ul>
        </section>

        <section class="compound-details">
            <!-- Display compound details here based on user selection -->
            <!-- Example: <div id="compound-details"></div> -->
        </section>

    </main>

    <footer>
        <p>&copy; 2023 DrugCheckMaster</p>
    </footer>
    
</body>
</html>
