    <header>
        <h1>DrugCheckMaster<img src="/Express_API/images/medicines.png" alt="pills" width="40"></h1>

    <section class="about">

        <section x-data="drawCanvas" x-init="initChemDraw">
            <!-- <h3>Structure Search</h3>
            <label for="chemdraw-canvas">Draw a chemical structure:</label> -->
            <!-- Include a structure drawing tool here, e.g., RDKit's ChemDraw -->
    
            <p>Click and drag to draw your chemical structure.</p>
            <div class="sidebar drawingPanelContainer" id="leftSidebar">
                <!-- Add lines or other references here -->
    
                <div class="symbolsContainer" id="elementSymbols ">

                    <div class="elementsSection">
                        <!-- <p>Lines:</p> -->
                        <button class="symbolsButtons"><i class="fa fa-pencil"></i></button>
                        <button class="symbolsButtons"><i class="fa fa-eraser"></i></button>
                        <button class="symbolsButtons"><i class="fa fa-undo"></i></button>
                        <button class="symbolsButtons"><i class="fa fa-redo"></i></button>
                        <button class="symbolsButtons" onclick="addSymbol('Single Bond')">/</button>
                        <button class="symbolsButtons" onclick="addSymbol('Double Bond')">//</button>
                        <button class="symbolsButtons" onclick="addSymbol('Triple Bond')">///</button>
                        <button class="symbolsButtons"><i class="fa fa-circle"></i></button>
                        <button class="symbolsButtons"><i class="fa-regular fa-circle"></i></button>
                        <button class="symbolsButtons"><i class="fa-regular fa-square"></i></button>
                   
                        <!-- Add more buttons for other types of lines as needed -->
                    </div>

                    <div class="symbolsSection">
                        <!-- <p>Element Symbols:</p> -->
                        <button class="symbolsButtons" onclick="addSymbol('H')">H</button>
                        <button class="symbolsButtons" onclick="addSymbol('C')">C</button>
                        <button class="symbolsButtons" onclick="addSymbol('O')">O</button>
                        <button class="symbolsButtons" onclick="addSymbol('N')">N</button>
                        <button class="symbolsButtons" onclick="addSymbol('Cl')">Cl</button>
                        <button class="symbolsButtons" onclick="addSymbol('Br')">Br</button>
                        <button class="symbolsButtons" onclick="addSymbol('F')">F</button>
                        <button class="symbolsButtons" onclick="addSymbol('S')">S</button>
                        <button class="symbolsButtons" onclick="addSymbol('P')">P</button>
                        <button class="symbolsButtons" onclick="addSymbol('n')">n</button>
                        <!-- Add more buttons for other elements as needed -->
                    </div>
    
               
                </div>
    
                <canvas class="canvas" id="chemicalStructureCanvas" width="600" height="500"></canvas>
    
            </div>
            <script>
                // Initialize the ChemDoodle canvas
                var chemDoodleCanvas = new ChemDoodleCanvas('chemicalStructureCanvas', 500, 300);
    
                // Function to add an element symbol to the canvas
                function addSymbol(symbol) {
                    var mol = new ChemDoodle.io.Molecule();
                    mol.addAtom(new ChemDoodle.struct.Atom(symbol));
                    chemDoodleCanvas.loadMolecule(mol);
                }
    
                // Function to add a line (bond) to the canvas
                function addLine(type) {
                    var mol = chemDoodleCanvas.getMolecule();
                    mol.addBond(new ChemDoodle.struct.Bond(type));
                    chemDoodleCanvas.loadMolecule(mol);
                }
            </script>
            </div>
    
            <button class="canvas_button" x-on:click="clearDrawing()">Clear</button>
            <button class="canvas_button" x-on:click="searchMolecule()">Search</button>
    
        </section>
    
        <div>
