<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Property Prediction</title>
    <link rel="stylesheet" href="/Express_API/static/search.css">
    <script src="https://chemdoodle.com/chemdoodle/ChemDoodleWeb.9.0.0.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/Express_API/public/chemdraw.js" defer></script>
    <script src="/Express_API/public/search.js" defer></script>

</head>

<body>

    <nav class="side-nav">
        <ul class="nav-list">
            <li><a href="/Express_API/public/index.html">Home</a></li>
            <li><a href="/Express_API/public/search.html">Search</a></li>
            <li><a href="/Express_API/public/drawing.html">Draw</a></li>
            <li><a href="/Express_API/public/classification.html">Classification</a></li>
            <li><a href="/Express_API/public/database.html">Database</a></li>
            <li><a href="/Express_API/public/about.html">About Us</a></li>
            <li><a href="/Express_API/public/contact.html">Contact Us</a></li>
        </ul>
    </nav>
                                                  
    <header>
        <h1>DrugCheckMaster<img src="/Project/Express_API/images/medicines.png" alt="pills" width="40"></h1>
    </header>

    <main class="about" x-data="searchApp()">

        <div>
            <h2>Search</h2>
        </div>

        <!-- Text-Based Search Section -->
        <section class="search-section">
            <input class="input" type="text" x-model="textSearchQuery" x-on:input="searchText()" placeholder="Search by name or formula">
            <button class="button">Search</button>
        </section>

        <br>
        <br>

        <!-- Structure-Based Search Section -->
        <section class="search-section">
            <!-- ChemDoodle Drawing Canvas -->
            <!-- <input class="input" type="text" placeholder="Search by structure"> -->

            <div class="page">
                <a href="/Express_API/public/drawing.html">
                    <img src="/Express_API/images/drawing.png" alt="draw search" class="img" width="100px">
                </a>
            </div>

        </section>


        <!-- Results Sections for Both Text and Structure-Based Searches -->
        <section class="results-section">

            <ul id="text-search-results">
                <template x-for="result in textSearchResults" :key="result.id">
                    <li x-text="result.Name" x-on:click="getCompoundInfo(result.id)"></li>
                </template>
            </ul>
        </section>

        <section class="results-section">

            <ul id="structure-search-results">
                <template x-for="result in structureSearchResults" :key="result.id">
                    <li x-text="result.Name" x-on:click="getCompoundInfo(result.id)"></li>
                </template>
            </ul>
        </section>

        <section class="compound-details">
            <div id="compoundDetails">
                <!-- Display molecular weight, chemical formula, and properties here -->
                <span x-text="selectedCompound.name"></span>
                <span x-text="selectedCompound.molecularWeight"></span>
                <span x-text="selectedCompound.chemicalFormula"></span>
                <!-- Add more properties as needed -->
            </div>
        </section>

    </main>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    

    <footer>
        <p>&copy; 2023 DrugCheckMaster</p>
    </footer>

</body>

</html>
