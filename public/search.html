<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Property Prediction</title>
    <link rel="stylesheet" href="search.css">
    <script src="https://chemdoodle.com/chemdoodle/ChemDoodleWeb.9.0.0.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="chemdraw.js" defer></script>
    <script src="script.js" defer></script>

</head>

<body x-data="predictApp()">

    <nav class="side-nav">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="database.html">Database</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="guideline.html">Guideline</a></li>
        </ul>
    </nav>

    <header>
        <h1>DrugCheckMaster<img src="/images/medicines.png" alt="pills" width="40"></h1>
    </header>

    <main class="about">

        <div>
            <h2>Search</h2>
        </div>

        <!-- Text-Based Search Section -->
        <section class="search-section">
            <input class="input" type="text" x-model="textSearchQuery" x-on:input="searchText()"
                placeholder="Search by name or formula">
            <button class="button">Search</button>
        </section>

        <br>
        <br>

        <!-- Structure-Based Search Section -->
        <section class="search-section">
            <!-- ChemDoodle Drawing Canvas -->
            <!-- <input class="input" type="text" placeholder="Search by structure"> -->

            <div class="page">
                <a href="drawing.html">
                    <img src="/images/drawing.png" alt="draw search" class="img" width="100px">
                </a>
            </div>

        </section>

        <div class="form-container">
            <label for="name">Compound Name:</label>
            <input type="text" id="name" x-model="compoundName" class="input" placeholder="Enter compound name"><br>

            <button x-on:click="predictProperties()" class="button">Predict Lipinski Properties</button>

            <h2>Prediction Result:</h2>
            <div x-if="predictionResult" class="results-section">
                <!-- Display prediction results here using Alpine.js syntax -->
                <ul>
                    <template x-for="result in predictionResult" :key="result.id">
                        <li x-text="result.Name" x-on:click="getCompoundInfo(result.id)" class="list-item"></li>
                    </template>
                </ul>
            </div>
        </div>

    </main>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <footer>
        <p>&copy; 2023 DrugCheckMaster</p>
    </footer>

</body>

</html>
